---
layout: page
---

{% unless page.content == '' %}
{{ content }}
{% endunless %}

<table border="1">
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
  <tr>
    <td>
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}</a>
    </td>
    <td>
      <a href="{{ post.url | relative_url }}">
        <small>{{ post.date | date_to_string }}</small>
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
