---
layout: page
---

{% unless page.content == '' %}
{{ content }}
{% endunless %}

<table border="1">
  <thead>
    <tr align="center">
      <th>글제목</th>
      <th>작성일</th>
    </tr>
  </thead>
  {% assign category = page.category | default: page.title %}
  <tbody>
    {% for post in site.categories[category] %}
    <tr align="center">
      <td>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </td>
      <td>
        <small>{{ post.date | date_to_string }}</small>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
